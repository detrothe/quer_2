<!DOCTYPE html>
<html lang="de">

<head>
    <title>polygonal begrenzte Querschnitte</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8"/>

    <link href="./styles/main.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="./styles/xspreadsheet.css" type="text/css">

    <!-- <script src="https://d3js.org/d3.v7.min.js"></script> -->

    <script type="module" src="./src/index.js"></script>
    <!-- <script type="module" src="./src/listener.js"></script> -->

</head>

<body>

<div id="input-container">

    <h1>Querschnittswerte und Spannungen eines polygonal begrenzten Querschnitts</h1>

    <label>Anzahl Punkte : </label>
    <input type="text" id="input_pkte" name="npkte" value="4">
    <button type="button" id="button">Rechnen</button>
    <br>
    <table id="coord_table">
        <thead>
        <tr>
            <th>Punkt</th>
            <th>y [m]</th>
            <th>z [m]</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td contenteditable='false' class="zelle">1</td>
            <td contenteditable='true' class="zelle">11</td>
            <td contenteditable='true' class="zelle">12</td>
        </tr>
        <tr>
            <td contenteditable='false' class="zelle">2</td>
            <td contenteditable='true' class="zelle">21</td>
            <td contenteditable='true' class="zelle">22</td>
        </tr>
        </tbody>
    </table>

</div>

<div id="x-spreadsheet-demo"></div>

<canvas id="my-canvas"> </canvas>

<div  id="my-svg">
<svg id="dataviz_area" height=1000 width=1000>
    <circle style="fill: #69b3a2" stroke="black" cx=50 cy=50 r=40></circle>
    <rect x="100" y="100" width="10" height="10"></rect>
</svg>
</div>

</body>

</html>
